<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigation KO Webmail</title>
    <link href="app.css" rel="stylesheet" />
    <script src="app.data.js"></script>
    <script src="../../Router.js"></script>
    <script src="../../Navigation.js"></script>
    <script src="knockout-3.3.0.js"></script>
    <script src="../../Navigation.Knockout.js"></script>
</head>
<body>
    <!-- Folders -->
    <ul class="folders" data-bind="foreach: folders">
        <li data-bind="css: { selected: $data == $root.chosenFolderId() }">
            <a data-bind="text: $data, navigationLink: 'webMail', toData: { folder: $data }"></a>
        </li>
    </ul>

    <!-- Mails grid -->
    <table class="mails" data-bind="with: chosenFolderData">
        <thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
        <tbody data-bind="foreach: mails">
            <tr>
                <td><a data-bind="text: from, navigationLink: 'select', toData: { folder: folder, mailId: id }"></a></td>
                <td><a data-bind="text: to, navigationLink: 'select', toData: { folder: folder, mailId: id }"></a></td>
                <td><a data-bind="text: subject, navigationLink: 'select', toData: { folder: folder, mailId: id }"></a></td>
                <td><a data-bind="text: date, navigationLink: 'select', toData: { folder: folder, mailId: id }"></a></td>
            </tr>
        </tbody>
    </table>

    <!-- Chosen mail -->
    <div class="viewMail" data-bind="with: chosenMailData">
        <div class="mailInfo">
            <h1 data-bind="text: subject"></h1>
            <p><label>From</label>: <span data-bind="text: from"></span></p>
            <p><label>To</label>: <span data-bind="text: to"></span></p>
            <p><label>Date</label>: <span data-bind="text: date"></span></p>
        </div>
        <p class="message" data-bind="html: messageContent" />
    </div>
    <script type="text/javascript">
        function WebmailViewModel() {
	        // Data
	        var self = this;
	        self.folders = ['Inbox', 'Archive', 'Sent', 'Spam'];
	        self.chosenFolderId = ko.observable();
	        self.chosenFolderData = ko.observable();
	        self.chosenMailData = ko.observable();

            // Navigation
	        var webMailStates = Navigation.StateInfoConfig.dialogs.webMail.states;
	        webMailStates.folder.navigated = function (data) {
		        self.chosenFolderId(data.folder);
		        self.chosenFolderData(getMails(data.folder));
	        };
	        webMailStates.folder.dispose = function () { self.chosenFolderData(null); };
	        webMailStates.mail.navigated = function (data) {
		        self.chosenFolderId(data.folder);
		        self.chosenMailData(getMail(data.mailId));
	        };
	        webMailStates.mail.dispose = function () { self.chosenMailData(null); };
	        Navigation.start();
        };

        // States
        Navigation.StateInfoConfig.build([
	        { key: 'webMail', initial: 'folder', states: [
		        { key: 'folder', route: '{folder}', defaults: {folder: 'Inbox'}, trackCrumbTrail: false, transitions: [
			        { key: 'select', to: 'mail' }]},
		        { key: 'mail', route: '{folder}/{mailId}', defaults: { folder: 'Inbox' }, defaultTypes: { mailId: 'number' }, trackCrumbTrail: false }]}
        ]);

        ko.applyBindings(new WebmailViewModel());
    </script>
</body>
</html>
